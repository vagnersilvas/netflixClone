<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NETFLIX CLONE</title>
    <link rel="stylesheet" href="./assets/style/main.css">



    <!-- owl carousel -->
    <link rel="stylesheet" href="./assets/style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="./assets/style/owl/owl.theme.default.min.css">

    <!-- responsividade -->
    <link rel="stylesheet" href="./assets/style/responsive.css">
</head>

<body>

    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h1>
                <nav>
                    <a href="#">Inicio</a>
                    <a href="#">Séries</a>
                    <a href="#">Filmes</a>
                    <a href="#">Documentários</a>
                </nav>
        </div>
    </header>
    <main>
        <div class="movie-main">
            <div class="container">
                <h3 class="title">The Witcher</h3>
                <p class="description">
                    O mutante Geralt de Rívia é um caçador de monstros que luta para encontrar seu lugar
                    num mundo onde as pessoas muitas vezes são mais perversas que as criaturas selvagens.
                </p>
                <div class="buttons">
                    <button role="button" class="btn">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="btn">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>

        </div>
    </main>

    <div class="carousel-filmes">
        <div class="owl-carousel owl-theme ">
            <div class="item">
                <img class="box-movie" src="./assets/img/min1.jpg" alt="">

            <div class="item">
                <img class="box-movie" src="./assets/img/min5.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-movie" src="./assets/img/min6.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-movie" src="./assets/img/min7.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-movie" src="./assets/img/min8.jpg" alt="">
            </div>
        </div>
    </div>

    <script src="./assets/js/owl/owl.carousel.min.js"></script>
    <script src="./assets/js/owl/setup.js"></script>
